<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div id="wrapper">
        <div id="container">
            <div id="newGameContainer">
                <p>Tic Tac Toe</p>
            </div>

            <div id="playerFormContainer">
                <form>
                    <div class="inputContainer">
                        <label id="playerNameLabel" for="playerName">Player One Name:</label>
                        <input type="text" id="playerName" name="palyerName">
                    </div>
                    <div id="symbolInput" class="inputContainer">
                        <p>Player One Marker:</p>
                        <div class="radioInputs">
                            <div>
                                <input type="radio" id="X-Symbol" name="symbol" value="X" checked>
                                <label for="X-Symbol">X</label>

                            </div>
                            <div>
                                <input type="radio" id="O-Symbol" name="symbol" value="O">
                                <label for="O-Symbol">O</label>
                            </div>
                        </div>
                    </div>
                    <input type="submit" onclick="gameFlow.addPlayer(event)">
                </form>
            </div>

            <div id= "TL" class="block" onclick="gameFlow.playTurn(event)"></div>
            <div id= "TC" class="block" onclick="gameFlow.playTurn(event)"></div>
            <div id= "TR" class="block" onclick="gameFlow.playTurn(event)"></div>
            <div id= "ML" class="block" onclick="gameFlow.playTurn(event)"></div>
            <div id= "MC" class="block" onclick="gameFlow.playTurn(event)"></div>
            <div id= "MR" class="block" onclick="gameFlow.playTurn(event)"></div>
            <div id= "BL" class="block" onclick="gameFlow.playTurn(event)"></div>
            <div id= "BC" class="block" onclick="gameFlow.playTurn(event)"></div>
            <div id= "BR" class="block" onclick="gameFlow.playTurn(event)"></div>
        </div>

        <div id="gameStatusContainer">
            <p><br></p>
            <button onclick="gameFlow.displayPlayerForm()">New Game</button>
        </div>

    </div>

</body>
</html>
